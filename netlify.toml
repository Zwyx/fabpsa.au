[build]
	publish = "docs"

[[headers]]
	for = "/assets/*"
	[headers.values]
		cache-control = '''
		max-age=31536000,
		immutable
		'''

[[redirects]]
	from = "/"
	to = "/fr"
	status = 302
	force = true
	conditions = {Language = ["fr"]}

[[redirects]]
	from = "/fr/*"
	to = "/fr/404.html"
	status = 404
